<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel image">
      </picture>
      <div class="product-body">
        <p class="product-title">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <h1 class="sales-price">$149.99</h1>
          <p class="normal-price"><s>$169.99</s></p>
        </div>
          <button class="btn"><img class="cart-icon" src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/re-d-e-v">re_dev</a>.
      </div>
   </footer>  
</body>
</html>
